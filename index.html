<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Турнир</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="UFC Logo" class="logo">
        <h1>UFC Турнир</h1>
        <nav>
            <ul class="tabs">
                <li data-tab="fighters" class="active">Бойцы</li>
                <li data-tab="matches">Матчи</li>
                <li data-tab="results">Результаты</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="fighters" class="tab-content active">
            <h2>Бойцы</h2>
            <div id="fighters-list"></div>
        </section>

        <section id="matches" class="tab-content">
            <h2>Матчи</h2>
            <div id="matches-list"></div>
        </section>

        <section id="results" class="tab-content">
            <h2>Результаты</h2>
            <div id="results-list"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 UFC Фан-сайт</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
