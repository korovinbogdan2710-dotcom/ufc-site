<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Турнир</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="UFC Logo" class="logo">
        <h1>UFC Турнир</h1>
        <nav>
            <ul>
                <li><a href="#upcoming">Предстоящие бои</a></li>
                <li><a href="#fighters">Бойцы</a></li>
            </ul>
        </nav>
    </header>

    <section id="upcoming">
        <h2>Предстоящие бои</h2>
        <div id="fight-list"></div>
    </section>

    <section id="fighters">
        <h2>Наши бойцы</h2>
        <div class="fighter-card">
            <img src="images/conor.png" alt="Конор Макгрегор">
            <h3>Конор Макгрегор</h3>
            <p>Вес: Легкий</p>
        </div>
        <div class="fighter-card">
            <img src="images/khabib.png" alt="Хабиб Нурмагомедов">
            <h3>Хабиб Нурмагомедов</h3>
            <p>Вес: Легкий</p>
        </div>
    </section>

    <footer>
        <p>© 2025 UFC Фан-сайт</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
