<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Fight Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">UFC<span>HUB</span></div>
        <nav class="nav">
            <a href="#fights">Бои</a>
            <a href="#fighters">Бойцы</a>
            <a href="#news">Новости</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Добро пожаловать на UFC HUB</h1>
        <p>Последние новости, бойцы, турниры и статистика.</p>
        <button class="cta-btn" onclick="scrollToFights()">Смотреть бои</button>
    </section>

    <!-- UPCOMING FIGHTS -->
    <section id="fights" class="section">
        <h2>Предстоящие бои</h2>
        <div id="fightsList" class="cards-grid"></div>
        <button class="add-btn" onclick="openFightModal()">Добавить бой</button>
    </section>

    <!-- TOP FIGHTERS -->
    <section id="fighters" class="section">
        <h2>Лучшие бойцы</h2>
        <div id="fightersList" class="cards-grid"></div>
        <button class="add-btn" onclick="openFighterModal()">Добавить бойца</button>
    </section>

    <!-- NEWS -->
    <section id="news" class="section">
        <h2>Новости</h2>
        <div id="newsList" class="news-grid"></div>
        <button class="add-btn" onclick="openNewsModal()">Добавить новость</button>
    </section>

    <!-- MODALS -->
    <div id="modal-container"></div>

    <script src="scripts.js"></script>

</body>
</html>
